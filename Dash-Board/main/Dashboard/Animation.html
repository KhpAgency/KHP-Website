      <!-- content body -->
      <div class="content-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="float-end">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-toggle="modal"
                  data-bs-target="#delete"
                >
                  Delete Animation project
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="delete"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Delete Animation project
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="form2">
                  <label>Choose The Client</label>
                  <div class="input-group">
                    <select
                      class="custom-select"
                      id="clients"
                      name="clientName"
                    >
                      <option selected="selected">Choose...</option>
                      <option value="1">One</option>
                    </select>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="s" class="btn btn-danger">Delete!</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- /Modal -->

        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Animation Projects</h4>
                  <!-- <p class="text-muted m-b-15 f-s-12">Use the input classes on an
                                    <code>.input-default, input-flat, .input-rounded</code> for Default input.</p> -->
                  <div class="basic-form">
                    <form id="form1">
                      <label>Choose The Client</label>
                      <div class="input-group mb-3">
                        <select
                          class="custom-select"
                          id="clients"
                          name="clientName"
                        >
                          <option selected="selected">Choose...</option>
                          <option value="1">One</option>
                        </select>
                      </div>
                      <button
                        type="button"
                        class="btn btn-primary newbutton"
                        onclick="addInput()"
                      >
                        Add Another Video
                      </button>
                      <label>Enter Video URL</label>
                      <div class="form-group">
                        <input
                          class="form-control form-control-sm"
                          type="text"
                          name="animationUrl"
                          placeholder="Enter Video URL"
                        />
                      </div>

                      <button type="submit" class="btn btn-dark">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
